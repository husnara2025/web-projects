<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> outline Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <!-- button outline -->
    <button class="btn btn-outline-danger">click me</button>
    <hr>
    <!--button sizez--> 
    <button class="btn btn-secondary btn-lg">click me</button>
    <button class="btn btn-success btn-sm">click me</button>
    <hr>
    <!-- disabled state -->
    <button class="btn btn-warning" disabled>click me</button>
    <hr>
    <!-- button tags -->
     <a href="#" class="btn btn-info">google me!</a>
     <a href="#" class="btn btn-outline-info">google me!</a>
     <hr>
     <!-- using input elements -->
      <input class="btn btn-primary "type="button" value="input">
      <input class="btn btn-primary "type="button" value="submit">
      <input class="btn btn-primary "type="button" value="reset">
      <hr>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</body>
</html>
